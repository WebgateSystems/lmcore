  # FAQ section
  faq:
    short_title: "DUK"
    title: "Dažniausiai Užduodami Klausimai"
    subtitle: "Atsakymai į klausimus apie LibreMedia licencijavimą ir verslo modelį."
    q1:
      question: "Tai nėra atviras kodas!"
      answer: "Teisingai. LibreMedia neteigia, kad yra atviras kodas ir nenaudoja OSI patvirtintos licencijos. Kodas yra viešas dėl projektinio pasirinkimo, ne dėl teisinio įpareigojimo."
    q2:
      question: "Ar piktnaudžiaujate atviro kodo bendruomene?"
      answer: "Ne. Neteisingai nežymime projekto, apgaulingai nenaudojame atviro kodo licencijų ir neatimame teisių atgaline data. Viskas aišku nuo pirmos dienos."
    q3:
      question: "Kodėl ne AGPL?"
      answer: "Nes AGPL nesuderinama su tvaria SaaS plėtra ir efektyviai neužkerta kelio komerciniam parazitavimui ar paslaugų klonavimui."
    q4:
      question: "Kodėl negaliu pats talpinti?"
      answer: "Nes platformos talpinimas ir valdymas YRA produktas. LibreMedia jau teikia nemokamą nekomercinį planą per oficialų SaaS. Savitalpinimas ar savos paslaugos teikimas viršija leistino naudojimo ribas."
    q5:
      question: "Kodėl priimat pull request'us, jei produktas komercinis?"
      answer: "Nes skaidrumas ir kokybė naudingi visiems. Bendraautoriai teikia pakeitimus sąmoningai ir aiškiomis sąlygomis."
    q6:
      question: "O jei aš privatiai forksiu?"
      answer: "Kodo forkavimas ar modifikavimas ne evailiavimo ar kontribucijos tikslais reikalauja komercinės licencijos. Neleistinas naudojimas pažeidžia licenciją ir galiojančius įstatymus."

