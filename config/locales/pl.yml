    q1:
      question: "To nie jest open source!"
      answer: "Zgadza się. LibreMedia nie twierdzi, że jest open source i nie używa licencji zatwierdzonej przez OSI. Kod jest publiczny z założenia projektowego, nie z obowiązku prawnego."
    q2:
      question: "Nadużywacie społeczności open source?"
      answer: "Nie. Nie oznaczamy projektu błędnie, nie używamy licencji open source w sposób oszukańczy i nie ograniczamy praw wstecz. Wszystko jest jasne od pierwszego dnia."
    q3:
      question: "Dlaczego nie AGPL?"
      answer: "Ponieważ AGPL jest niekompatybilna ze zrównoważonym rozwojem SaaS i nie zapobiega skutecznie komercyjnemu pasożytnictwu ani klonowaniu usług."
    q4:
      question: "Dlaczego nie mogę hostować tego samodzielnie?"
      answer: "Ponieważ hosting i obsługa platformy JEST produktem. LibreMedia już zapewnia bezpłatny niekomercyjny tier poprzez oficjalny SaaS. Self-hosting lub prowadzenie własnej usługi wykracza poza zakres dozwolonego użycia."
    q5:
      question: "Dlaczego przyjmujecie pull requesty, skoro produkt jest komercyjny?"
      answer: "Ponieważ przejrzystość i jakość są korzystne dla wszystkich. Współtwórcy przesyłają zmiany świadomie i na jasnych warunkach."
    q6:
      question: "Co jeśli sforkuję to prywatnie?"
      answer: "Forkowanie lub modyfikacja kodu poza celami ewaluacji lub współtworzenia wymaga licencji komercyjnej. Nieautoryzowane użycie narusza licencję i obowiązujące prawo."

