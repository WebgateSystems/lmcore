  faq:
    title: "Часті Запитання"
    subtitle: "Відповіді на питання щодо ліцензування та бізнес-моделі LibreMedia."
    q1:
      question: "Це не open source!"
      answer: "Правильно. LibreMedia не претендує на статус open source і не використовує ліцензію, схвалену OSI. Код публічний за задумом, а не за зобов'язанням."
    q2:
      question: "Ви зловживаєте спільнотою open source?"
      answer: "Ні. Ми не маркуємо проект неправильно, не використовуємо ліцензії open source оманливо і не обмежуємо права заднім числом. Все явно з першого дня."
    q3:
      question: "Чому не AGPL?"
      answer: "Тому що AGPL несумісна зі сталим розвитком SaaS і не запобігає ефективно комерційному паразитизму або клонуванню сервісів."
    q4:
      question: "Чому я не можу хостити це самостійно?"
      answer: "Тому що хостинг та експлуатація платформи Є продуктом. LibreMedia вже надає безкоштовний некомерційний рівень через офіційний SaaS. Самостійний хостинг виходить за межі дозволеного використання."
    q5:
      question: "Чому приймаєте pull request'и, якщо продукт комерційний?"
      answer: "Тому що прозорість і якість вигідні всім. Контриб'ютори надсилають зміни свідомо та на чітких умовах."
    q6:
      question: "Що якщо я зроблю приватний форк?"
      answer: "Форк або модифікація коду поза цілями оцінки чи внесків вимагає комерційної ліцензії. Несанкціоноване використання порушує ліцензію та чинне законодавство."

